<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sanduce</title>

    <link rel="shortcut icon" href="images/logoT.JPG">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-orange.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>

<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded mdl-layout--fixed-header">


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span>
                    <img src="images/logoT.JPG" style="width: 25px; height: 25px;"/>
                </span>

                <span class="trenchr">Poruke</span>

                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp" placeholder="pretraži grupe">
                    </div>
                </div>
            </div>
        </header>

        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">

            <header class="demo-drawer-header">
                <span>  <img src="images/default.png" class="demo-avatar">
                    Ljubica Peleksic
                </span>
                <span id="mail">
                    peleksic.ljubica@gmail.com
                </span>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="default.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">home</i>Početna  <span class="notification notification_hidden"> 10 </span></a>
                <a class="mdl-navigation__link" href="inbox.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">chat</i>Poruke  <span class="notification notification_hidden"> 10 </span></a>
                <a class="mdl-navigation__link" href="findGroups.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">school</i>Pretraži grupe</a>
                <a class="mdl-navigation__link" href="profile.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">face</i>Moj profil</a>
                <div class="mdl-layout-spacer"></div>
            </nav>

        </div>

        <main class="default mdl-layout__content">

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--8-col" id="primalac">

                    <div id="pretraziOsobe">
                        <input list="osobe" name="traziOsobe" id="inputTraziOsobe" placeholder="Izaberi osobu...">
                        <datalist id="osobe">
                            <option value="Internet Explorer">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari">
                        </datalist>
                    </div>


                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div>

            <!-- Prikaz svih poruka -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div class="messages" id="poruke">
                        <div class="mdl-grid divZaPoruku">
                            <div class="mdl-cell mdl-cell--6-col">
                            </div>
                            <div class="mdl-cell mdl-cell--6-col">
                                <div class="pojedinacnaPorukaDiv ">
                                    <span class="pojedinacnaPorukaMoja">Ljubica je luda vise od ovog inboxa bla bla blaaa poludecu Milice sta je ovo aman</span>
                                </div>

                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col">
                                <div class="pojedinacnaPorukaDiv ">
                                    <span class="pojedinacnaPorukaTudja">Ovo je poruka bla bla blaaaaaaaaaaaaaa</span>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--6-col">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div> <!--grid-->

            <!-- Forma za pisanje pojdinacne poruke -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div class="message">
                        <form>

                            <div class="mdl-textfield mdl-js-textfield" id="porukaDiv">
                                <textarea class="mdl-textfield__input center" type="text" rows= "3" id="poruka" ></textarea>
                                <label class="mdl-textfield__label" for="poruka">Napisi poruku...</label>
                            </div>

                            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent postButton"
                                   id="posaljiPoruku" type="button" value="Pošalji" onclick="posalji()" one>
                            </input>

                        </form>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--2-col"></div>
            </div> <!--grid-->

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer--left-section">
                    <span>&copy Copyright MATF</span>
                </div>
            </footer>

        </main>

        <div class="mdl-layout__obfuscator"></div>
    </div>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="javascript/inbox.js"></script>

</body>

<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
            return;
        }
        var target = link.getAttribute('href');
        if(!target) {
            return;
        }
        el.addEventListener('click', function() {
            location.href = target;
        });
    });
</script>
</html>
