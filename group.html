<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Grupa</title>

    <link rel="shortcut icon" href="images/logoT.JPG">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-orange.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>

<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row headerProfile">

            <span class="trenchr">Trenchr</span>

            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Trenchr</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Moj profil</a>
            <a class="mdl-navigation__link" href="">Grupe</a>
        </nav>
    </div>

    <main class="default mdl-layout__content">

        <div class="mdl-grid postDiv">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col groups">

                <form action="#" id="groupForm">

                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--2-col">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                            <input class="mdl-button mdl-js-button"
                                   type="button" value="Vazno" id="important">
                            </input>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col"></div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <input class="mdl-button mdl-js-button" id="results"
                                   type="button" value="Rezultati">
                            </input>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col"></div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <input class="mdl-button mdl-js-button" id="vote"
                                   type="button" value="Glasanje">
                            </input>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col"></div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <input class="mdl-button mdl-js-button" id="materials"
                                   type="button" value="Materijali">
                            </input>
                        </div>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "5" id="groupPost" ></textarea>
                        <label class="mdl-textfield__label" for="groupPost">Napisi post...</label>
                    </div>

                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent postButton" id="publish"
                           type="submit" value="Objavi">
                    </input>
                </form>

            </div>
            <div class="mdl-cell mdl-cell--2-col"></div>
        </div> <!--grid-->

        <div class="mdl-grid mainDiv">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col groups">


            </div>
            <div class="mdl-cell mdl-cell--2-col"></div>
        </div> <!--grid-->


        <!-- Copyright desno-->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <span>&copy Copyright MATF</span>
            </div>
        </footer>

    </main>

    <div class="mdl-layout__obfuscator"></div>
</div>

<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</body>

<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
            return;
        }
        var target = link.getAttribute('href');
        if(!target) {
            return;
        }
        el.addEventListener('click', function() {
            location.href = target;
        });
    });
</script>
</html>
