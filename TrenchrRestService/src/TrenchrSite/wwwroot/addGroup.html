<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dodavanje grupe</title>

    <link rel="shortcut icon" href="images/logoT.JPG">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="material-gray-orange.css">
    <link rel="stylesheet" href="styles.css">

    <script src="javascript/jquery-2.1.1.js"></script>
    <script src="javascript/jquery.signalR-2.2.1.js"></script>
    <script src="http://localhost:12345/signalr/hubs"></script>

    <script src = "javascript/material.js"></script>
    <script src="javascript/addGroup.js"></script>

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>

<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded mdl-layout--fixed-header">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span>
                    <img src="images/logoT.JPG" style="width: 25px; height: 25px;"/>
                </span>

                <span class="trenchr">Dodavanje grupe</span>

            </div>
        </header>

        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <span>  <img src="images/default.png" class="demo-avatar">
                    Admin Admin
                </span>
                <span id="mail">
                    admin@gmail.com
                </span>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="default.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">home</i>Početna  <span class="notification notification_hidden"> 10 </span></a>
                <a class="mdl-navigation__link" href="inbox.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">chat</i>Poruke  <span class="notification notification_hidden"> 10 </span></a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">search</i>Pretraži grupe</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">face</i>Moj profil</a>
            </nav>
        </div>

        <main class="default mdl-layout__content">

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"></div>

                <div class="mdl-cell mdl-cell--6-col srednji_div" id="formaAdmin">
                    <form action="#" id = "forma">


                        <div class="mdl-select mdl-js-select mdl-select--floating-label" >
                            <select class="mdl-select__input" id="naziv_predmeta" name="naziv_predmeta">
                            </select>
                            <label class="mdl-select__label" for="naziv_predmeta">Naziv predmeta</label>
                        </div>

                        <div class="mdl-select mdl-js-select mdl-select--floating-label">
                            <select class="mdl-select__input" id="nivo" name="nivo">
                                <option value=""></option>
                                <option value="osnovne studije">osnovne studije</option>
                                <option value="master studije">master studije</option>
                                <option value="doktorske studije">doktorske studije</option>
                            </select>
                            <label class="mdl-select__label" for="nivo">Nivo</label>
                        </div>

                        <div class="mdl-select mdl-js-select mdl-select--floating-label">
                            <select class="mdl-select__input" id="tip" name="tip">
                                <option value=""></option>
                                <option value="obavezni">obavezni</option>
                                <option value="izborni">izborni</option>
                            </select>
                            <label class="mdl-select__label" for="tip">Tip</label>
                        </div>

                        <div class="mdl-select mdl-js-select mdl-select--floating-label">
                            <select class="mdl-select__input" id="skolska_godina" name="skolska_godina">
                                <option value=""></option>
                                <option value="2016/2017">2016/2017</option>
                                <option value="2017/2018">2017/2018</option>
                                <option value="2018/2019">2018/2019</option>
                                <option value="2019/2020">2019/2020</option>
                                <option value="2020/2021">2020/2021</option>
                                <option value="2021/2022">2021/2022</option>
                                <option value="2022/2023">2022/2023</option>
                                <option value="2023/2024">2023/2024</option>
                                <option value="2024/2025">2024/2025</option>
                                <option value="2025/2026">2025/2026</option>
                            </select>
                            <label class="mdl-select__label" for="skolska_godina">Školska godina</label>
                        </div>

                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--3-col"></div>
                            <div class="mdl-cell mdl-cell--6-col">
                                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white" id="potvrdi_pravljenje" onclick="unesi_predmet()" >Potvrdi</button>
                                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white" id="odustani_pravljenje" type="reset">Odustani</button>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col"></div>
                        </div>
                    </form>
                </div>
            </div> <!--grid-->

            <!-- Notifikacioni prozor -->
            <div class="mdl-grid" id="notifikacioniProzor">
                <div class="mdl-cell mdl-cell--8-col"></div>
                <div class="mdl-cell mdl-cell--2-col" id="notifikacija">
                    <span id="notifikacijaHeader"> test </span> <br />
                    <span id="notifikacijaPosiljalac"> test </span> <br />
                    <span id="notifikacijaTekst"> test </span> <br />
                    <button id="procitaj" onclick="procitaj()"> Procitaj </button>
                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div>
        </main>

        <div class="mdl-layout__obfuscator"></div>
    </div>
</body>

<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
            return;
        }
        var target = link.getAttribute('href');
        if(!target) {
            return;
        }
        el.addEventListener('click', function() {
            location.href = target;
        });
    });
</script>
</html>
