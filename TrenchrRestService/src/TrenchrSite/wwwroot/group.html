<body>

<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded mdl-layout--fixed-header">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span>
                    <img src="images/logoT.JPG" style="width: 25px; height: 25px;"/>
                </span>

                <span class="trenchr" id="ime_grupe"></span>

                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right ikonica_header">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons ikonica_header">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp" placeholder="pretraži grupe" list="grupe">
                        <datalist id="grupe">

                        </datalist>
                    </div>
                </div>
            </div>
        </header>

        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <span>  <img src="images/default.png" class="demo-avatar">
                    Ljubica Peleksic
                </span>
                <span id="mail">
                    peleksic.ljubica@gmail.com
                </span>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="default.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">home</i>Početna  <span class="notification notification_hidden"> 10 </span></a>
                <a class="mdl-navigation__link" href="inbox.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">chat</i>Poruke  <span class="notification notification_hidden"> 10 </span></a>
                <a class="mdl-navigation__link" href="findGroups.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">search</i>Pretraži grupe</a>
                <a class="mdl-navigation__link" href="profile.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="margin-right: 20px;">face</i>Moj profil</a>
                <div class="mdl-layout-spacer"></div>
            </nav>
        </div>

    <main class="default mdl-layout__content">

        <div class="mdl-grid postDiv">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col groups">

                <form action="#" id="groupForm">

                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--3-col">
                            <div id="importantDiv">
                                <label class="mdl-button mdl-js-button mdl-button--icon"
                                       for="important">
                                    <i class="material-icons">priority_high</i>
                                </label>
                                <input class="mdl-button mdl-js-button"
                                       type="button" value="Važno" id="important" onclick="dodajVazno()">
                                </input>
                            </div>
                        </div>

                        <div class="mdl-cell mdl-cell--3-col">
                            <div>
                                <label class="mdl-button mdl-js-button mdl-button--icon"
                                       for="results">
                                    <i class="material-icons">assignment</i>
                                </label>
                                <input class="mdl-button mdl-js-button" id="results"
                                       type="button" value="Rezultati" onclick="dodajRezultati()">
                                </input>

                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--3-col">
                            <div>
                                <label class="mdl-button mdl-js-button mdl-button--icon"
                                       for="vote">
                                    <i class="material-icons">equalizer</i>
                                </label>
                                <input class="mdl-button mdl-js-button" id="vote"
                                       type="button" value="Glasanje" onclick="dodajGlasanje()">
                                </input>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--3-col">
                            <div>
                                <label class="mdl-button mdl-js-button mdl-button--icon"
                                       for="materials">
                                    <i class="material-icons">library_books</i>
                                </label>
                                <input class="mdl-button mdl-js-button" id="materials"
                                       type="button" value="Materijali" onclick="dodajMaterijali()">
                                </input>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "5" id="groupPost" ></textarea>
                        <label class="mdl-textfield__label" for="groupPost">Napišite nešto...</label>
                    </div>

                    <div class="mdl-grid">

                    <div id="poll" class="mdl-cell mdl-cell--5-col">

                        <div id="opcije">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                mdl-textfield--floating-label mdl-textfield--align-left">

                                <label class="mdl-button mdl-js-button mdl-button--icon" for="opcija1">
                                    <i class="material-icons">lens</i>
                                </label>

                                <input class="mdl-textfield__input" type="text" name="sample"
                                       id="opcija1" placeholder="dodaj opciju" style="margin-left: 50px">

                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                mdl-textfield--floating-label mdl-textfield--align-left">

                                <label class="mdl-button mdl-js-button mdl-button--icon" for="opcija2">
                                    <i class="material-icons">lens</i>
                                </label>

                                <input class="mdl-textfield__input" type="text" name="sample"
                                       id="opcija2" placeholder="dodaj opciju" style="margin-left: 50px">

                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                mdl-textfield--floating-label mdl-textfield--align-left">

                                <label class="mdl-button mdl-js-button mdl-button--icon" for="opcija3">
                                    <i class="material-icons">lens</i>
                                </label>

                                <input class="mdl-textfield__input" type="text" name="sample"
                                       id="opcija3" placeholder="dodaj opciju" style="margin-left: 50px;" >

                            </div>
                        </div>

                        <div id="dodaj">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-left">

                                <label class="mdl-button mdl-js-button mdl-button--icon" onclick="poslednjaOpcija()">
                                    <i class="material-icons">add_circle</i>
                                </label>

                                <input class="mdl-textfield__input" type="text" name="sample"
                                       style="margin-left: 50px;" id="dodajOpciju" disabled>

                            </div>
                        </div>

                    </div>

                    </div> <!--kraj grida-->

                    <div class="mdl-grid">
                        <div id="materijali" class="mdl-cell mdl-cell--5-col">

                        </div>
                    </div>

                    <div class="mdl-grid">
                        <div id="rezultati" class="mdl-cell mdl-cell--5-col">

                        </div>
                    </div>
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent postButton"
                           id="publish" type="button" value="Objavi"  disabled>
                    </input>
                </form>

            </div>
            <div class="mdl-cell mdl-cell--2-col"></div>
        </div> <!--grid-->

        <div class="mdl-grid mainDiv">
            <div class="mdl-cell mdl-cell--2-col"></div>

            <div class="mdl-cell mdl-cell--8-col groups1" id="groupPosts">

                <!--ovde se prikazuju postovi-->


            </div>


            <div class="mdl-cell mdl-cell--2-col"></div>
        </div> <!--grid-->


    </main>

    <div class="mdl-layout__obfuscator"></div>
</div>
</div>


<script src="javascript/group.js"></script>


</body>


<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
            return;
        }
        var target = link.getAttribute('href');
        if(!target) {
            return;
        }
        el.addEventListener('click', function() {
            location.href = target;
        });
    });
</script>
</html>
