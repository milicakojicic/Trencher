<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>

    <link rel="shortcut icon" href="images/logoT.JPG">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-orange.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>

<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded mdl-layout--fixed-header">


    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row headerProfile">

            <span class="trenchr">Trenchr</span>

            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>



    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Trenchr</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Moj profil</a>
            <a class="mdl-navigation__link" href="">Grupe</a>
        </nav>
    </div>

    <main class="default mdl-layout__content">

        <div class="center" id="profile">
            <img src="images/default.png" class="profilePicture">
        </div>

        <div class="center">

            <form class="profileForm" id="pForm">
                <div class="mdl-textfield mdl-js-textfield">
                    <label class="profileLabel">Ime
                        <input class="mdl-textfield__input" id="name" type="text" value="Ljubica" disabled autofocus
                               onfocus="this.value = this.value;">
                    </label>
                    <label class="profileLabel">Prezime
                        <input class="mdl-textfield__input" id="surname" type="text" value="Peleksic" disabled>
                    </label>
                    <label class="profileLabel">Datum rodjenja
                        <input class="mdl-textfield__input" id="date" type="text" value="18.11.1993." disabled>
                    </label>
                    <label class="profileLabel">Grad
                        <input class="mdl-textfield__input" id="city" type="text" value="Beograd" disabled>
                    </label>
                    <label class="profileLabel">Email
                        <input class="mdl-textfield__input" id="email" type="text" value="peleksic.ljubica@gmail.com" disabled>
                    </label>
                    <label class="profileLabel">Fakultet
                        <input class="mdl-textfield__input" id="faculty" type="text" value="MATF" disabled>
                    </label>
                </div>

                <div class="profileButton">
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="edit"
                           onclick="izmeniProfil()" type="button" value="Izmeni">
                    </input>
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="save"
                           type="submit" value="SaÄuvaj">
                    </input>
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="resetuj"
                           type="reset" value="Resetuj" onclick="resetujFormu()">
                    </input>

                </div>

            </form>
        </div>




        <!-- Copyright desno-->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <span>&copy Copyright MATF</span>
            </div>
        </footer>

    </main>

    <div class="mdl-layout__obfuscator"></div>
</div>

<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="javascript/profile.js"></script>

</body>

<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
            return;
        }
        var target = link.getAttribute('href');
        if(!target) {
            return;
        }
        el.addEventListener('click', function() {
            location.href = target;
        });
    });
</script>
</html>
