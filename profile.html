<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>

    <link rel="shortcut icon" href="Trencher-cap.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-orange.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">


    <main class="default mdl-layout__content">

        <header>
            <div class="header">
                <span class="center" id="headLine">Trenchr</span>
            </div>
        </header>

        <div class="center" id="profile">
            <img src="images/default.png" class="profilePicture">
        </div>

        <div class="center">
            <form id="profileForm">
                <div class="mdl-textfield mdl-js-textfield">
                    <label class="profileLabel">Ime <input class="mdl-textfield__input" type="text"></label>
                    <label class="profileLabel">Prezime <input class="mdl-textfield__input" type="text"></label>
                    <label class="profileLabel">Datum rodjenja <input class="mdl-textfield__input" type="text"></label>
                    <label class="profileLabel">Grad <input class="mdl-textfield__input" type="text"></label>
                    <label class="profileLabel">Email <input class="mdl-textfield__input" type="text"></label>
                    <label class="profileLabel">Fakultet <input class="mdl-textfield__input" type="text"></label>

                </div>

                <div class="profileButton">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Saƒçuvaj
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="resetuj">
                        Resetuj
                    </button>
                </div>
            </form>
        </div>

        <!-- Copyright desno-->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <span>&copy Copyright MATF</span>
            </div>
        </footer>

    </main>

    <div class="mdl-layout__obfuscator"></div>
</div>

<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>

<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
            return;
        }
        var target = link.getAttribute('href');
        if(!target) {
            return;
        }
        el.addEventListener('click', function() {
            location.href = target;
        });
    });
</script>
</html>
